version: '3.8'

networks:
  media:

volumes:
  downloads:
  qbittorrent:
  plex:
  jellyfin-cfg:
  jellyfin-cache:
  
services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - qbittorrent:/config
      - downloads:/downloads
    expose:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    networks:
      - media
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: always
    devices:
      - /dev/dri:/dev/dri
    expose:
      - "32400:32400"
      - "32400:32400/udp"
      - "1900:1900/udp"
      - "5353:5353/udp"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=${IP}
    volumes:
      - plex:/config
      - downloads:/tv
      - downloads:/movies
    networks:
      - media
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: 1000:1000
    volumes:
      - jellyfin-cfg:/config
      - jellyfin-cache:/cache
      - downloads:/media
    restart: always
    ports:
      - "1900:1900/udp"
      - "7359:7359/udp"
      - "8920:8920/tcp"
      - "8096:8096/tcp"
    environment:
      - JELLYFIN_PublishedServerUrl=https://192.168.3.254
    networks:
      - media
